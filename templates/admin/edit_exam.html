{% extends "base.html" %}

{% block title %}Edit Exam - Online Exam Portal{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Exam</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Exam Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ exam.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ exam.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ exam.duration }}" required>
        </div>
        <div class="mb-3">
            <label for="total_marks" class="form-label">Total Marks</label>
            <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ exam.total_marks }}" required>
        </div>
        <div class="mb-3">
            <label for="passing_marks" class="form-label">Passing Marks</label>
            <input type="number" class="form-control" id="passing_marks" name="passing_marks" value="{{ exam.passing_marks }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Exam</button>
    </form>
</div>
{% endblock %}
